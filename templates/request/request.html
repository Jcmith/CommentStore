{% extends 'request/base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Payment Request
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h4> New Request </h4>
    <form method="POST" action="/request/">
    {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="submit" class="btn btn-primary">Submit Request</button>
        <button type="reset" value="submit" class="btn btn-primary">Reset Form</button>
    </form>

{% endblock %}
